name       : libusb
version    : 1.0.22
release    : 9
source     :
    - https://github.com/libusb/libusb/releases/download/v1.0.22/libusb-1.0.22.tar.bz2 : 75aeb9d59a4fdb800d329a545c2e6799f732362193b465ea198f2aa275518157
homepage   : http://www.libusb.org
license    :
    - LGPL-2.0
summary    : libusb (USB library)
component  : system.base
builddeps  :
    - pkgconfig32(libudev)
emul32     : yes
description: |
    libusb is a C library that gives applications easy access to USB devices on many different operating systems.
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
