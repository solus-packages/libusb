name       : libusb
version    : 1.0.23
release    : 10
source     :
    - https://github.com/libusb/libusb/releases/download/v1.0.23/libusb-1.0.23.tar.bz2 : db11c06e958a82dac52cf3c65cb4dd2c3f339c8a988665110e0d24d19312ad8d
homepage   : http://www.libusb.org
license    :
    - LGPL-2.0
summary    : libusb (USB library)
component  : system.base
builddeps  :
    - pkgconfig32(libudev)
emul32     : yes
description: |
    libusb is a C library that gives applications easy access to USB devices on many different operating systems.
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
