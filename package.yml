name       : libusb
version    : 1.0.20
release    : 7
source     :
    - http://sourceforge.net/projects/libusb/files/libusb-1.0/libusb-1.0.20/libusb-1.0.20.tar.bz2 : cb057190ba0a961768224e4dc6883104c6f945b2bf2ef90d7da39e7c1834f7ff
homepage   : http://www.libusb.org
license    :
    - LGPL-2.0
summary    : libusb (USB library)
builddeps  :
    - pkgconfig32(libudev)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
description: |
    libusb is a C library that gives applications easy access to USB devices on many different operating systems.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make -j1
install    : |
    %make_install -j1
